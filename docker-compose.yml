version: '3.7'
services:
    nginx:
        image: nginx:1.18
        networks:
            - wp_net
        volumes:
            - ./nginx_server:/etc/nginx/conf.d:ro
            - front_code:/usr/share/nginx/html
        depends_on: 
            - socketserver
        links:
            - socketserver
        ports:
            - 8080:80
        environment:
            SOCKET_SERVER: socketserver:8888

    socketserver:
        build:
            context: ./appli_server
            dockerfile: Dockerfile
        volumes:
            - ./appli_server/templates:/templates
        environment: 
            CORS_ALLOWED: http://localhost:8080
            HOST: 0.0.0.0
            PORT: 8888
        expose:
            - "8888"
        networks:
            - wp_net

    front_dev:
        build:
            context: ./front
        volumes:
            - front_code:/app/app

networks:
    wp_net:
        driver: bridge

volumes:
    mysql_volume:
        driver: local
    front_code:
        driver: local